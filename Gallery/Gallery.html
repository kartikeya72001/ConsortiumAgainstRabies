  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
    font-weight: 800;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
.dropdown-content a:hover {background-color: lightpink;}

.dropdown:hover .dropdown-content {display: block;}
</style>

    /* Handle on hover */
